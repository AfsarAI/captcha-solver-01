<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver</title><script src="https://cdn.tailwindcss.com"></script></head><body class="bg-gray-100 flex items-center justify-center min-h-screen"><div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-auto"><div class="bg-green-500 text-white p-4 text-lg font-semibold rounded-t-lg">CAPTCHA</div><div class="p-6"><div class="mt-4 mb-4 flex justify-center"><img src="image.png" alt="CAPTCHA Image" class="max-w-full h-auto border border-gray-200 rounded"></div><label for="captchaInput" class="block text-sm font-medium text-gray-700 mb-2">Enter the CAPTCHA text:</label><input type="text" id="captchaInput" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="e.g., V4XBG"><button id="verifyButton" class="mt-4 w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">Verify</button><p id="resultMessage" class="mt-4 text-center font-medium"></p></div></div><script>const correctCaptcha = "V4XBG";const captchaInput = document.getElementById('captchaInput');const verifyButton = document.getElementById('verifyButton');const resultMessage = document.getElementById('resultMessage');verifyButton.addEventListener('click', () => {const userInput = captchaInput.value.trim();if (userInput.toUpperCase() === correctCaptcha.toUpperCase()) {resultMessage.textContent = 'Success! CAPTCHA verified.';resultMessage.className = 'mt-4 text-center font-medium text-green-600';} else {resultMessage.textContent = 'Incorrect CAPTCHA, please try again.';resultMessage.className = 'mt-4 text-center font-medium text-red-600';}});</script></body></html>
