<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver</title><script src="https://cdn.tailwindcss.com"></script><style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');body { font-family: 'Roboto', sans-serif; }</style></head><body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4"><div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-md"><div class="bg-green-600 px-6 py-3 rounded-t-lg"><h1 class="text-white text-xl font-bold">CAPTCHA</h1></div><div class="p-6 space-y-6"><div class="flex justify-center mb-6"><img src="image.png" alt="CAPTCHA Image" class="border border-gray-700 p-2 rounded-md bg-gray-700"></div><div><label for="captcha-input" class="block text-sm font-medium text-gray-300 mb-2">Enter the CAPTCHA text:</label><input type="text" id="captcha-input" class="w-full p-3 rounded-md bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500 text-white placeholder-gray-400" placeholder="e.g., V4XBG"></div><div class="flex justify-center"><button id="verify-button" class="bg-green-500 text-white rounded-full w-14 h-14 flex items-center justify-center text-lg font-bold transition-all duration-300 ease-in-out hover:scale-110 hover:bg-green-700 cursor-pointer focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 focus:ring-offset-gray-800">GO</button></div><div id="message" class="text-center text-sm font-medium mt-4"></div></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaInput = document.getElementById('captcha-input');const verifyButton = document.getElementById('verify-button');const messageDiv = document.getElementById('message');const correctCaptcha = 'V4XBG';verifyButton.addEventListener('click', () => {const userInput = captchaInput.value.trim();if (userInput.toUpperCase() === correctCaptcha.toUpperCase()) {messageDiv.textContent = 'Verification Successful!';messageDiv.className = 'text-center text-sm font-medium mt-4 text-green-400';} else {messageDiv.textContent = 'Verification Failed. Please try again.';messageDiv.className = 'text-center text-sm font-medium mt-4 text-red-400';}captchaInput.value = '';});captchaInput.addEventListener('keydown', (event) => {if (event.key === 'Enter') {verifyButton.click();}});});</script></body></html>
