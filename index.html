<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Dark-themed CAPTCHA Solver</title><script src="https://cdn.tailwindcss.com"></script><style>.verify-button{transition:transform .2s ease-in-out,background-color .2s ease-in-out;box-shadow:0 4px 6px -1px rgba(0,0,0,.1),0 2px 4px -1px rgba(0,0,0,.06)}.verify-button:hover{transform:scale(1.05);background-color:#34D399;cursor:pointer}.captcha-image{image-rendering:pixelated;max-width:100%;height:auto}</style></head><body class="bg-gray-900 flex items-center justify-center min-h-screen p-4"><div class="bg-gray-800 shadow-lg rounded-lg w-full max-w-sm"><div class="bg-green-500 text-white p-4 rounded-t-lg"><h1 class="text-xl font-semibold">CAPTCHA Verification</h1></div><div class="p-6"><div class="flex justify-center mb-6 bg-gray-700 p-4 rounded-md"><img id="captchaImage" src="image.png" alt="CAPTCHA Image" class="captcha-image"></div><div class="mb-6"><label for="captchaInput" class="block text-gray-300 text-sm font-bold mb-2">Enter CAPTCHA Text:</label><input type="text" id="captchaInput" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-900 leading-tight focus:outline-none focus:shadow-outline bg-gray-200" placeholder="e.g., V4XBG"></div><div class="flex justify-center mb-6"><button id="verifyButton" class="verify-button bg-green-500 text-white font-bold py-4 px-8 rounded-full focus:outline-none focus:shadow-outline text-lg">Verify</button></div><p id="resultMessage" class="text-center text-lg font-semibold min-h-[1.5rem]"></p></div></div><script>document.addEventListener('DOMContentLoaded', () => {const captchaInput = document.getElementById('captchaInput');const verifyButton = document.getElementById('verifyButton');const resultMessage = document.getElementById('resultMessage');const correctCaptcha = "V4XBG";verifyButton.addEventListener('click', () => {const userInput = captchaInput.value.trim();if (userInput.toUpperCase() === correctCaptcha.toUpperCase()) {resultMessage.textContent = 'Verification Successful!';resultMessage.className = 'text-center text-lg font-semibold text-green-400';captchaInput.value = '';} else {resultMessage.textContent = 'Verification Failed. Please try again.';resultMessage.className = 'text-center text-lg font-semibold text-red-400';}});captchaInput.addEventListener('keypress', (event) => {if (event.key === 'Enter') {verifyButton.click();}});});</script></body></html>
